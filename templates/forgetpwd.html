<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>忘记密码</title>
    <link rel="stylesheet" type="text/css" href="/static/login/css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="/static/login/css/demo.css"/>
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="/static/login/css/component.css"/>


    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">

    <style>

        .writeText {
            color: #fff9fe;
            font-size: small;
        }
    </style>

</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>忘记密码</h3>
                <form action="/forget/" method="post" id="login_form">
                    {% csrf_token %}
                    <div class="input_outer  {% if forget_form.errors.email %}errorput{% endif %}">
                        <span class="u_user"></span>
                        <input name="email" class="text writeText" style="" type="email"
                               value="{{ forget_form.email.value }}"
                               placeholder="请输入邮箱">
                    </div>

                    <div class="input_outer captcha1 {% if register_form.errors.captcha %}errorput{% endif %}">
                        <span class="uc_uer"></span>
                        {{ forget_form.captcha }}
                    </div>
                    <div class="error btns" id="jsForgetTips">
                        {% for key,error in forget_form.errors.items %}{{ error }}{% endfor %}{{ msg }}</div>

                    <div class="mb2" id="login_btn"><a class="act-but submit" style="color: #FFFFFF">提交</a></div>

                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="/static/login/js/TweenLite.min.js"></script>
<script src="/static/login/js/EasePack.min.js"></script>
<script src="/static/login/js/rAF.js"></script>
<script src="/static/login/js/demo-1.js"></script>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/unslider.js" type="text/javascript"></script>
<script src="/static/js/validateDialog.js" type="text/javascript"></script>
<script src="/static/js/login.js" type="text/javascript"></script>

<script type="text/javascript">

    $(document).ready(function () {

        $("#login_btn").click(function () {
            $("#login_form").submit()
        })

    })

</script>

</body>
</html>
