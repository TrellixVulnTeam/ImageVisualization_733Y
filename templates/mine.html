    <link href="/static/layui/public/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="/static/layui/css/index/font-awesome.min.css?v=4.4.0" rel="stylesheet">

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
<div class="navbar-static-top" id="header"
     style="padding-left:30px;height:75px;width: available;background-color:#2f4050">


    <p class="btn " style="padding-top:15px;font-size:35px;color:white;font-family:'黑体'">医疗影像云</p>
    <div class="pull-right" style="padding-top: 20px;margin-right: 100px">
        {% if request.session.username != None %}
            <div class="dropdown">
                <div class="dropdown-toggle" data-toggle="dropdown"
                     aria-haspopup="true" aria-expanded="true">
                    <img width="30" height="30" src="/static/uploadFile/{{ user.image }}"/>
                    <a type="button" style="margin-left: 10px" class="">{{ request.session.username }}</a>
                    <span class="caret"></span>
                </div>

                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="/mine/">个人中心</a></li>
                    <li><a href="/logout/">退出</a></li>
                </ul>
            </div>
        {% else %}
            <a type="button" class="btn btn-default" href="/register/">注册</a>
            <a type="button" class="btn btn-default" href="/login/">登录</a>
        {% endif %}

    </div>

</div>


<!--主体-->

<div id="wrapper" style="margin-left: 300px;padding-top: 80px;background: #f0f3f4">
    <!--div class="dashbard-1" id="title">
        <img src="img/title.png">
    </div-->
    <!--左侧导航开始-->
    <nav class="navbar-static-side" role="" style="background: #f0f3f4">

                    <li><a class="J_menuItem" href="/mine_content/">个人中心</a></li>
                </ul>


        </div>
    </nav>
    <!--左侧导航结束-->
    <!--右侧部分开始-->
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row J_mainContent" id="content-main">
            <iframe id="J_iframe" src="/base_setting/" width="100%" height="100%" frameborder="0"
                    data-id=" seamless"></iframe>
        </div>
    </div>
</div>
