<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>医疗影像云</title>
    <link href="/static/layui/public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/layui/public/bootstrap/css/bootstrap-theme.css" rel="stylesheet">

    <script src="/static/shared/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<div id="myCarousel" class="carousel slide col-lg-7" style="margin-left: 30px;margin-top: 10px;">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner" role="listbox">
        <div class="item active" onclick="window.location.href='/show_picture_byId/5'">
            <img style="width: 800px;height:500px" src="/static/uploadFile/15735657418@163.com/PNG/1.3.6.1.4.1.dcm.png"
                 alt="First slide">
        </div>
        <div class="item" onclick="window.location.href='/show_picture_byId/5'">
            <img style="width: 800px;height:500px" src="/static/uploadFile/15735657418@163.com/PNG/1.3.6.1.4.1.dcm.png"
                 alt="Second slide">
        </div>
        <div class="item" onclick="window.location.href='/show_picture_byId/5'">
            <img style="width: 800px;height:500px" src="/static/uploadFile/15735657418@163.com/PNG/1.3.6.1.4.1.dcm.png"
                 alt="Third slide">
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div>

    <form action="/search_image/" class="navbar-form navbar-left" style="margin-left: 20px" method="post"
          enctype="multipart/form-data">
        {% csrf_token %}
        <div class="dropdown" style="float: left">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="true">
                查找类型
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li id="search_class1"><a>图片名称</a></li>
                <li id="search_class2"><a>病人姓名</a></li>
                <li id="search_class3"><a>图像类型</a></li>
            </ul>
        </div>

        <div class="form-group" style="margin-left: 10px">
            <input type="text" name="search_content" class="form-control" placeholder="Search">
        </div>
        <input type="text" name="search_class" style="display: none" id="search_class">
        <button type="submit" id="submit" class="btn btn-default">Submit</button>
    </form>

</div>

<script>

    $(document).ready(function () {
        var clicked = 1;

        $("#search_class1").click(function () {

            clicked = 1;
            $("#search_class").attr("value", 1)
        });
        $("#search_class2").click(function () {

            clicked = 2;
            $("#search_class").attr("value", 2)
        });
        $("#search_class3").click(function () {

            clicked = 3;
            $("#search_class").attr("value", 3)
        });
    });


</script>

</body>
</html>
