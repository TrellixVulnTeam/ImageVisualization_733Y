<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/static/login/css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="/static/login/css/demo.css"/>
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="/static/login/css/component.css"/>

    <link rel="stylesheet" type="text/css" href="/static/css/login.css">

    <style>

        .writeText {
            color: #fff9fe;
            font-size: small;
        }
    </style>

</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>欢迎你</h3>
                <form action="/login/" method="post" id="login_form">
                    {% csrf_token %}
                    <div class="input_outer {% if login_form.errors.username %}errorput{% endif %}">
                        <span class="u_user"></span>
                        <input name="username" class="text writeText" style="" type="text"
                               placeholder="请输入账户">
                    </div>
                    <div class="input_outer {% if login_form.errors.password %}errorput{% endif %}">
                        <span class="us_uer"></span>
                        <input name="password" class="text writeText"
                               style="position:absolute; z-index:100;" value=""
                               type="password" placeholder="请输入密码">
                    </div>
                    <div class="error btns login-form-tips" id="jsLoginTips">
                        {% for key, error in login_form.errors.items %}{{ error }}{% endfor %}{{ msg }}</div>
                    <div class="mb2" id="login_btn"><a class="act-but submit" style="color: #FFFFFF">登录</a></div>
                    <div>
                        <a style="margin-left: 15px" href="http://127.0.0.1:8000/register"><span
                                class="writeText">立即注册</span></a>

                        <a style="margin-left: 190px" href="http://127.0.0.1:8000/forget"><span
                                class="writeText">忘记密码</span></a>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="/static/login/js/TweenLite.min.js"></script>
<script src="/static/login/js/EasePack.min.js"></script>
<script src="/static/login/js/rAF.js"></script>
<script src="/static/login/js/demo-1.js"></script>
<script src="/static/shared/jquery.min.js"></script>
<script src="/static/js/unslider.js" type="text/javascript"></script>
<script src="/static/js/login.js" type="text/javascript"></script>

<script type="text/javascript">

    $(document).ready(function () {

        $("#login_btn").click(function () {
            $("#login_form").submit()
        })

    })

</script>

</body>
</html>
